<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Proforma</title>
    <link rel="stylesheet" href="css/generacionProf.css">
</head>
<body>
    <header>
        <h1>Muebleria y Carpinteria "El Laurel"</h1>
    </header>

    <aside class="total-info">
        <h3>Resumen de la Proforma</h3>
        <div class="form-section">
            <div class="input-pair">
                <div>
                    <label for="subtotal">Subtotal</label>
                    <input type="text" id="subtotal" name="subtotal" value="0" readonly>
                </div>
                <div>
                    <label for="total-impuestos">Impuestos</label>
                    <input type="text" id="total-impuestos" name="total-impuestos" value="0" readonly>
                </div>
            </div>
            <div class="input-pair">
                <div>
                    <label for="total-pagar">Total a Pagar</label>
                    <input type="text" id="total-pagar" name="total-pagar" value="0" readonly>
                </div>
            </div>
        </div>
    </aside>

    <div class="container">
        <form class="form-proforma">
            <h1 class="GenPro">Generación de Proforma</h1>
            
            <!-- Contenedor: Información del Cliente -->
            <div class="info-cliente">
                <h2>Información del Cliente</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="cliente">Cliente</label>
                            <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
                        </div>
                        <div>
                            <label for="identificacion">Identificación</label>
                            <input type="text" id="identificacion" name="identificacion" placeholder="RUC/DNI" required>
                        </div>
                    </div>
                    <div class="input-pair">
                        <div>
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Dirección del cliente" required>
                        </div>
                        <div>
                            <label for="telefono">Número Teléfono</label>
                            <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor: Detalles del Producto -->
            <div class="detalles-producto">
                <h2>Detalles del Producto</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="producto">Producto</label>
                            <select id="producto" name="producto" required>
                                <option value="">Seleccione el producto</option>
                                <option value="puerta">Puertas</option>
                                <option value="mueble">Muebles</option>
                                <option value="closet">Closets</option>
                            </select>
                        </div>
                        <div>
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Cantidad" required>
                        </div>
                    </div>
                    <div class="input-pair">
                        <div>
                            <label for="detalles">Detalles</label>
                            <input type="text" id="detalles" name="detalles" placeholder="Detalles del producto" required>
                        </div>
                        <div>
                            <label for="valor">Valor Unitario</label>
                            <input type="text" id="valor" name="valor" placeholder="Valor unitario" required>
                        </div>
                    </div>
                    <!-- Botón para agregar más productos -->
                    <div class="form-section">
                        <button type="button" class="add-product-btn">Agregar otro producto</button>
                    </div>
                </div>
            </div>

            <!-- Contenedor: Promociones y Descuentos -->
            <div class="promociones-descuentos">
                <h2>Ofertas</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="descuento">Descuento</label>
                            <input type="text" id="descuento" name="descuento" placeholder="Descuento aplicado" value="0">
                        </div>
                        <div>
                            <label for="impuestos">Promociones</label>
                            <input type="text" id="impuestos" name="impuestos" placeholder="Impuestos calculados" value="0" readonly>
                        </div>
                    </div>
                    <!-- Botón para agregar más promociones -->
                    <div class="form-section">
                        <button type="button" class="add-promo-btn">Agregar promoción</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
