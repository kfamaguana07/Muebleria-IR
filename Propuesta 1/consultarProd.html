<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Producto</title>
    <link rel="stylesheet" href="css/consultarProd.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Mueblería y Carpintería "El Laurel"</h1>
    </header>

    <div class="container">
        <h1 class="titulo-consultar"><i class="fas fa-search"></i> Consultar Producto</h1>

        <!-- Filtro de búsqueda -->
        <div class="filtro-busqueda">
            <h2><i class="fas fa-filter"></i> Buscar Producto</h2>
            <form id="form-consulta">
                <div class="input-pair">
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto">
                    </div>
                    <div>
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria">
                            <option value="">Seleccionar Categoría</option>
                            <option value="puerta">Puerta</option>
                            <option value="mueble-cocina">Mueble de Cocina</option>
                            <option value="closet">Closet</option>
                        </select>
                    </div>
                </div>
                <div class="input-pair">
                    <div>
                        <label for="precio-min">Precio Mínimo</label>
                        <input type="number" id="precio-min" name="precio-min" placeholder="Precio mínimo">
                    </div>
                    <div>
                        <label for="precio-max">Precio Máximo</label>
                        <input type="number" id="precio-max" name="precio-max" placeholder="Precio máximo">
                    </div>
                </div>
                <button type="submit" class="buscar-btn"><i class="fas fa-search"></i> Buscar</button>
            </form>
        </div>

        <!-- Tabla de resultados de consulta -->
        <div class="resultados-consulta">
            <h2><i class="fas fa-table"></i> Resultados de la Consulta</h2>
            <table id="tabla-resultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Material</th>
                        <th>Color</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Puerta 7 Paneles</td>
                        <td>Puerta</td>
                        <td>$70</td>
                        <td>Madera</td>
                        <td>Rojo</td>
                        <td>
                            <button class="editar-btn"><i class="fas fa-edit"></i> Modificar</button>
                            <button class="eliminar-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Mueble Cocina Moderno</td>
                        <td>Mueble de Cocina</td>
                        <td>$150</td>
                        <td>MDF</td>
                        <td>Blanco</td>
                        <td>
                            <button class="editar-btn"><i class="fas fa-edit"></i> Modificar</button>
                            <button class="eliminar-btn"><i class="fas fa-trash-alt"></i> Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
