<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/añadirProd.css">
</head>
<body>
    <div class="container">
        <h1>Añadir Producto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre del producto">
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Precio del producto">

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" placeholder="Categoría del producto">
            
            <label for="material">Material:</label>
            <input type="text" id="material" placeholder="Material del producto">
            
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen">

            <button type="submit"><i class="fas fa-check"></i> Confirmar</button>
            <button type="reset"><i class="fas fa-times"></i> Cancelar</button>
        </form>
    </div>
</body>
</html>
