<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Proforma</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jaro&family=Keania+One&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="/Propuesta 1/css/generacionProf.css">
</head>
<body>
    <header>
        <h1>Muebleria y Carpinteria "El Laurel"</h1>
    </header>

    <aside class="total-info">
        <h3><i class="fas fa-receipt"></i> Resumen de la Proforma</h3>
        <div class="form-section">
            <div>
                <label for="subtotal">Subtotal</label>
                <input type="text" id="subtotal" name="subtotal" value="0" readonly>
            </div>
            <div>
                <label for="total-impuestos">Impuestos</label>
                <input type="text" id="total-impuestos" name="total-impuestos" value="0" readonly>
            </div>
            <div>
                <label for="total-pagar">Total a Pagar</label>
                <input type="text" id="total-pagar" name="total-pagar" value="0" readonly>
            </div>
            <div class="form-section">
                <button type="button" class="add-promo-btn"><strong><i class="fas fa-file-invoice-dollar"></i> Generar</strong></button>
            </div>
        </div>
    </aside>

    <div class="container">
        <form class="form-proforma">
            <h1 class="GenPro">Generación de Proforma</h1>
            
            <!-- Información del Cliente -->
            <div class="info-cliente">
                <h2><i class="fas fa-user"></i> Información del Cliente</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="cliente">Cliente</label>
                            <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" required>
                        </div>
                        <div>
                            <label for="identificacion">Identificación</label>
                            <input type="text" id="identificacion" name="identificacion" placeholder="RUC/CI" required>
                        </div>
                    </div>
                    <div class="input-pair">
                        <div>
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Dirección del cliente" required>
                        </div>
                        <div>
                            <label for="telefono">Número Teléfono</label>
                            <input type="text" id="telefono" name="telefono" placeholder="Número de teléfono" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detalles del Producto -->
            <div class="detalles-producto">
                <h2><i class="fas fa-couch"></i> Detalles del Producto</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="producto">Categoria</label>
                            <select id="producto" name="producto" required>
                                <option value="">Seleccione el producto</option>
                                <option value="puerta">Puerta</option>
                                <option value="mueble">Mueble De Cocina</option>
                                <option value="closet">Closet</option>
                            </select>
                        </div>
                        <div>
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Cantidad" required>
                        </div>
                        <div>
                            <label for="valor">Valor Unitario</label>
                            <input type="text" id="valor" name="valor" placeholder="Valor unitario" required>
                        </div>
                    </div>
                    <div class="input-pair">
                        <div>
                            <label for="detalles">Detalles</label>
                            <input type="text" id="detalles" name="detalles" placeholder="Detalles del producto" required>
                        </div>
                    </div>
                    <!-- Botón para agregar más productos -->
                    <div class="form-section">
                        <button type="button" class="add-product-btn"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <!-- Promociones y Descuentos -->
            <div class="promociones-descuentos">
                <h2><i class="fas fa-tags"></i> Ofertas</h2>
                <div class="form-section">
                    <div class="input-pair">
                        <div>
                            <label for="descuento">Descuento</label>
                            <input type="text" id="descuento" name="descuento" placeholder="Descuento aplicado en %">
                        </div>
                        <div>
                            <label for="tipo-promocion">Tipo de Promoción</label>
                            <select id="tipo-promocion" name="tipo-promocion">
                                <option value="">Seleccione una promoción</option>
                                <option value="instalacion-gratis">Instalación Gratis</option>
                                <option value="envio-gratis">Envío Gratis</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
