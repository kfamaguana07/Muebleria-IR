<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Proforma</title>
    <link rel="stylesheet" href="/Propuesta 2/css/configurarDetalles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Muebleria y Carpinteria "El Laurel"</h1>
    </header>

    <!-- Contenedor de la proforma -->
    <div class="proforma-container">
        <h2>Detalles de la Proforma</h2>
        <div class="proforma-list">
            <div class="proforma-item">
                <div class="proforma-item-info">
                    <span class="item-name">Mueble de Cocina Moderno</span>
                    <span class="item-price">$850.00</span> <!-- Precio agregado -->
                </div>
                <div class="proforma-item-details">
                    <p><strong>Cantidad:</strong> <input type="number" value="1" min="1" max="10"></p>
                    <p><strong>Medidas:</strong> <input type="text" placeholder="Ej. 120 x 80 x 90 cm"></p>
                    <p><strong>Tipo de Material:</strong> <input type="text" placeholder="Ej. Cuero Natural"></p>
                    <p><strong>Color:</strong> <input type="text" placeholder="Ej. Beige"></p>
                </div>
            </div>
        </div>

        <div class="buttons-container">
            <button class="guardar-btn">Guardar Configuraci√≥n</button>
            <button class="finalizar-btn">Finalizar Compra</button>
        </div>
    </div>

</body>
</html>
