<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Proforma</title>
    <link rel="stylesheet" href="/Propuesta 2/css/generarArchivo.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Generar Archivo de Proforma</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Generar archivo PDF de la Proforma</h2>
        <p>Para completar la compra, genere y descargue el archivo con los detalles completos de su proforma.</p>
        
        <!-- Información de la proforma (simulada) -->
        <div class="proforma-info">
            <h3>Detalles de la Proforma</h3>
            <p><strong>Producto:</strong> Sillón de Cuero</p>
            <p><strong>Cantidad:</strong> 1</p>
            <p><strong>Precio:</strong> $850.00</p>
            <p><strong>Total:</strong> $850.00</p>
        </div>

        <!-- Botón para generar el archivo -->
        <div class="action-btn">
            <button class="generate-btn">Generar Archivo PDF</button>
        </div>

        <!-- Mensaje de éxito o error (por defecto oculto) -->
        <div id="message" class="hidden">
            <p id="message-text"></p>
        </div>
    </div>

</body>
</html>
