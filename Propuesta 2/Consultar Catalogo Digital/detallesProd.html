<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="/Propuesta 2/css/detallesProd.css">
</head>
<body>

    <header>
        <h1>Detalles del Producto</h1>
    </header>

    <div class="producto-container">
        <div class="producto-content">

            <!-- Contenedor de Imágenes -->
            <div class="producto-imagenes">
                <div class="imagen-container">
                    <img src="/Propuesta 2/img/cocinafrente.webp" alt="Imagen 1">
                </div>
                <div class="imagen-container">
                    <img src="/Propuesta 2/img/cocinalado.webp" alt="Imagen 2">
                </div>
                <div class="imagen-container">
                    <img src="/Propuesta 2/img/cocinadentro.webp" alt="Imagen 3">
                </div>
            </div>

            <!-- Contenedor de Características -->
            <div class="producto-detalles">
                <h2 class="producto-titulo">Mueble de Cocina Moderno</h2>
                <div class="precio">
                    <span class="price">$850.00</span>
                    <span class="precio-destacado">Disponible</span>
                </div>
                <h3>Características:</h3>
                <ul>
                    <li><strong>Material:</strong> MDF, Melamina</li>
                    <li><strong>Categoría:</strong> Cocina</li>
                    <li><strong>Colores:</strong> Blanco, Gris, Negro</li>
                    <li><strong>Medidas:</strong> 200cm x 50cm x 80cm</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
