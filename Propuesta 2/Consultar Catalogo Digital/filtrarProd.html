<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Productos - Catálogo</title>
    <link rel="stylesheet" href="/Propuesta 2/css/filtrarProd.css">
</head>
<body>

    <header>
        <h1>Mueblería y Carpintería "El Laurel"</h1>
    </header>

    <div class="filtrar-container">
        <div class="filtros">
            <h2>Filtrar Productos</h2>

            <form id="form-filtros">
                <div class="filter-group">
                    <label for="categoria">Categoría</label>
                    <select id="categoria">
                        <option value="">Seleccione</option>
                        <option value="Puertas">Puertas</option>
                        <option value="Cocina">Cocina</option>
                        <option value="Closets">Closets</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="precio">Precio</label>
                    <select id="precio">
                        <option value="">Seleccione</option>
                        <option value="bajo">Menos de $500</option>
                        <option value="medio">Entre $500 y $1000</option>
                        <option value="alto">Más de $1000</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="material">Material</label>
                    <select id="material">
                        <option value="">Seleccione</option>
                        <option value="Madera">Madera</option>
                        <option value="Vidrio">MDF</option>
                        <option value="Aluminio">Melaminico</option>
                    </select>
                </div>

                <button type="submit" class="btn-filtrar">Aplicar Filtros</button>
            </form>
        </div>

</body>
</html>
